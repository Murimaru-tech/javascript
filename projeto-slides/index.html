<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide frist">
                <img src="archives/luffy.jpg" alt="Luffy">
            </div>
            <div class="slide">
                <img src="archives/Gear2.jpg" alt="Luffy Gear 2">
            </div>
            <div class="slide">
                <img src="archives/gear3.jpg" alt="Luffy Gear 3">
            </div>
            <div class="slide">
                <img src="archives/Gear4-boundman.jpg" alt="Luffy Gear 4 Boundman">
            </div>
            <div class="slide">
                <img src="archives/Gear4-snakeman.jpg" alt="Luffy Gear 4 Snakeman">
            </div>
            <div class="slide">
                <img src="archives/gear5.jpeg" alt="Luffy Gear 5 ">
            </div>

            <div class="navigator-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
